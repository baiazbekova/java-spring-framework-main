<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cybertek</title>
</head>
<body>
    <!-- text -->
    <h1 th:text = "${name}"> </h1>
    <h2 th:text = "${course}"> </h2>
    <h2 th:text = "${subject}">  </h2>
    <h2 th:text = "${id}"></h2>
    <h2 th:text = "${numbers}"></h2>

    <h2 th:text = "${bday}"></h2>

    <h2 th:text = "${'Hello '+ name}"> </h2>
    <h2 th:text="${student.getFirstName()}"></h2>
    <h2 th:text="${student.id}"></h2>


    <!-- Links-->
    <a th:href="@{https://cybertekschool.com}">Cybertek</a>

    <a th:href="@{/student/register}">Register</a>

    <!-- Adding parameters to link-->
    <a th:href="@{/student/welcome(id=3)}">Link2</a> <!--hard coded-->
    <a th:href="@{/student/welcome(id=${student.id})}">Link3</a>

    <!-- Iteration -->
    <ul>
        <li th:each = "number: ${numbers}" th:text="${number}"> </li>
    </ul>

    <!--Fragment-->
    <div th:replace="fragments/footer :: aigerim"></div>



</body>
</html>
